{% extends "economia/base.html" %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow border-0">
    <div class="card-header bg-danger text-white text-center">
      <h4>⚠️ Confirmar eliminación</h4>
    </div>
    <div class="card-body text-center">
      <p class="fs-5">
        ¿Estás seguro de que deseas eliminar la categoría 
        <strong>{{ object.nombre }}</strong> ({{ object.tipo }})?
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
        <a href="{% url 'categorias_lista' %}" class="btn btn-secondary px-4">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
